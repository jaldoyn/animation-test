        <script src="js/DrawSVGPlugin.min.js"></script>
        <script src="js/MorphSVGPlugin.min.js"></script>
        <script src="js/findShapeIndex.js"></script>

        <script>
            TweenMax.from("#jad_logo", 1, {autoAlpha: 0});
            TweenMax.from("#square", 2, {
                x: 900,
                y: 300,
                scale: 0,
                fill: "#000000"
            });
            //findShapeIndex("#square", "#circle");
            TweenMax.from("#square", 2, {
                morphSVG: {
                    shape: "#circle",
                    shapeIndex: -3
                },
                ease: Back.easeOut,
                delay: 0.8
            });
            TweenMax.staggerFrom(".st2", 2, {
                drawSVG: 0,
                delay: 1.4
            }, 0.5);
            TweenMax.staggerFrom([
                ".st3", ".st4"
            ], 2, {
                drawSVG: 0,
                ease: Back.easeOut,
                delay: 2.8
            }, 0.7);
            TweenMax.from(".st5", 2, {
                drawSVG: 0,
                ease: Back.easeOut,
                delay: 3.8
            });
            TweenMax.staggerFrom(".sc-icon", 0.5, {
                autoAlpha: 0,
                delay: 2.8
            }, 0.5);
            TweenMax.staggerFrom(".st6", 2, {
                drawSVG: 0,
                delay: 5.4
            }, 1.5);
            TweenMax.from(".signature", 1, {autoAlpha: 0});
        </script>
